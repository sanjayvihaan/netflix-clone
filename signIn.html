<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./CSS/style.css"> -->
    <script src="https://kit.fontawesome.com/23d4688c25.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/netflix-favicon.ico">
    <link rel="stylesheet" href="CSS/signIn.css">
    <title>Netflix-Clone</title>
</head>

<body>
    <header class="showcase">


        <div class="logo">
            <img src="https://i.ibb.co/r5krrdz/logo.png">
        </div>

        <div class="showcase-content">
            <div class="formm">
                <form>
                    <h1>Sign In</h1>
                    <div class="info">
                        <input class="email" type="email" placeholder="Email or phone number"> <br>
                        <input class="email" type="password" placeholder="Password">
                    </div>
                    <div class="btn">
                        <button class="btn-primary" type="submit"><a href="home.html">Sign In</button></a>  
                    </div>
                    <div class="help">
                        <div>
                            <input value="true" type="checkbox"><label>Remember me</label>
                        </div>

                        <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>

                    </div>

                </form>

            </div>

            <div class="fcbk">
                <a href="https://facebook.com">
                    <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook">
                </a>
                <p>Login with Facebook</p>
            </div>
            <div class="signup">
                <p>New to Netflix ?</p>
                <a href="https://www.netflix.com/dz-en/">Sign up now</a>
            </div>
            <div class="more">
                <p>
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                </p>
            </div>


        </div>


        <footer>

            <div class="ftr-content">
                <div class="contact">
                    <a href="#">Quesions? Contact us.</a>
                </div>
                <div class="ftr">
                    <a href="#">Gift Card Terms</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy Statement</a>
                </div>
                <div class="select">
                    <select>
                        <option>English</option>
                        <option>العربية</option>
                        <option>Français</option>

                    </select>
                </div>
            </div>

        </footer>

    </header>
